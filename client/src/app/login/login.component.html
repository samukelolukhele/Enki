<div class="login">
  <form
    (ngSubmit)="login()"
    [formGroup]="loginForm"
    novalidate
    autocomplete="false"
    class="form-gradient-bg shadow"
  >
    <div class="text">
      <h1 class="logo">Enki.</h1>
    </div>
    <div class="inputs">
      <div class="input">
        <label for="email">Email</label>
        <input
          type="text"
          placeholder="Enter your email"
          formControlName="email"
          name="email"
          id="email"
        />
        <p *ngIf="displayMessages['email']" class="danger">
          {{ displayMessages["email"] }}
        </p>
      </div>
      <div class="input">
        <label for="password">Password</label>
        <input
          formControlName="password"
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password"
        />
        <p *ngIf="displayMessages['password']" class="danger">
          {{ displayMessages["password"] }}
        </p>
      </div>
      <input class="btn primary" type="submit" value="Login" />
    </div>
    <p>
      Don't have an account?
      <a class="highlighted-link" href="/register">Register here.</a>
    </p>
  </form>
</div>
